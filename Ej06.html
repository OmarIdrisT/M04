<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 6 HTML</title>
    </head>
    <body>
        <main>
            <form action=".">
                <fieldset>
                    <legend>Ficha de la película</legend>
                    <label for="titulo">Título</label>
                    <input type="text" name="titulo"><br>
                    <label for="director">Director</label>
                    <input type="text" name="director"><br>
                    <label for="fecha_estreno">Fecha de estreno</label>
                    <input type="date" name="fecha_estreno"><br>
                    <label for="poster">Póster</label>
                    <input type="file" name="poster"><br>
                    <label for="version">Versión</label><br>
                    <input type="radio" name="version">IMAX
                    <input type="radio" name="version">3D
                    <input type="radio" name="version">FULLHD<br>
                    <label for="clasificacion">Clasificación</label><br>
                    <input type="radio" name="clasificacion">TP
                    <input type="radio" name="clasificacion">+12
                    <input type="radio" name="clasificacion">+15
                    <input type="radio" name="clasificacion">+18<br>
                </fieldset>
                <fieldset>
                    <legend>Ficha de proyección</legend>
                    <label for="sala">Sala</label>
                    <input type="datalist" name="sala">cine de Barrio<br>
                    <input type="datalist" name="sala">Cines Yelmo<br>
                    <input type="datalist" name="sala">Cinesa<br>
                    <input type="datalist" name="sala">Cine FULL HD<br> 
                    <label for="sinopsis"></label>
                    <input type="text" name="sinopsis" placeholder="Escribe una breve sinopsis"><br>
                    <label for="idioma"></label>
                    <input type="radio" name="idioma"><br>
                        <select>
                        <option>Inglés</option>
                        <option>Español</option>
                        <option>Alemán</option>
                        <option>Francés</option>
                        </select><br>
                    <label for="sesion">Sesión</label>
                    <input type="time" name="sesion"><br>
                    <label for="dias_proyección">Dias de proyección:</label><br>
                    <input type="radio" name="dias_proyección"><br>
                        <select>
                            <option>Lunes</option>
                            <option>Martes</option>
                            <option>Miércoles</option>
                            <option>Jueves</option>
                            <option>Viernes</option>
                        </select><br>
                    <label for="color">Elige un color de fondo</label>
                    <input type="color" name="color"><br>
                    <label for="puntuacion_publico">Puntuación del público</label>
                    <progress name="puntuacion_publico" value="80" max="100"></progress>
                </fieldset>
            </form>
        </main>
    </body>
</html>
